<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Cards</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    margin-top: 40px;
}

.card {
    width: 180px;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    background: #ffffff;
    box-shadow: 0px 0px 10px #dcdcdc;
}

.circle {
    width: 60px;
    height: 60px;
    background: #2f78ff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    margin: 0 auto 10px auto;
    font-size: 18px;
}

.name {
    font-size: 17px;
    font-weight: bold;
    margin-bottom: 5px;
}

.info {
    font-size: 13px;
    color: #444;
}
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="circle">FF</div>
        <div class="name">Faraz Farooqui</div>
        <div class="info">B.Tech - CSE-AIML<br>Roll No: 2025b15310206<br>1st 
Year</div>
    </div>
    <div class="card">
        <div class="circle">AD</div>
        <div class="name">Arush Dixit</div>

    </div>
    <div class="card">
        <div class="circle">MA</div>
        <div class="name">Mohd Affan</div>
        <div class="info">B.Tech - CSE<br>Roll No: 2025b01010229<br>1st Year</div>
    </div>
</div>

</body>
</html>
