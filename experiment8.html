<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Demo</title>
</head>
<body style="background:#1f2d3d; font-family: Arial, sans-serif; text-align:center; padding-top:40px;">

    <h2 style="color:white; margin-bottom:30px;">CSS Box Model</h2>

    <!-- Margin -->
    <div style="background:#ff6f47; padding:20px; display:inline-block;">

        <!-- Border -->
        <div style="background:#1eb4d4; padding:20px; border:3px solid #1eb4d4;">

            <!-- Padding -->
            <div style="background:#f4d35e; padding:20px;">

                <!-- Content -->
                <div style="background:#20c997; padding:40px; color:white;">
                    Content
                </div>

            </div>

        </div>

    </div>

</body>
</html>
