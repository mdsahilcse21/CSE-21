<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .card-container {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .card {
            width: 220px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .circle {
            width: 70px;
            height: 70px;
            background: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
            margin: 0 auto 15px;
        }

        .name {
            font-weight: bold;
            margin-bottom: 6px;
        }

        .details {
            font-size: 14px;
            color: #444;
            line-height: 20px;
        }
    </style>
</head>
<body>

<div class="card-container">

    <div class="card">
        <div class="circle">MS</div>
        <div class="name">Md Sahil</div>
        <div class="details">
            B.Tech - CSE <br>
            Roll No: 2025B01010870 <br>
            1st Year
        </div>
    </div>

    <div class="card">
        <div class="circle">MA</div>
        <div class="name">Manzoor Alam</div>
        <div class="details">
            B.Tech - CSE <br>
            Roll No: 2025B01010864 <br>
            1st Year
        </div>
    </div>

    <div class="card">
        <div class="circle">MA</div>
        <div class="name">Md Arman</div>
        <div class="details">
            B.Tech - CSE <br>
            Roll No: 2025b01011371 <br>
            1st Year
        </div>
    </div>

</div>

</body>
</html>
