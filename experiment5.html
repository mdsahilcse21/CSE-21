<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
   <center><h1>Student registration form</h1></center> 
    <hr>
    <fieldset>
<legend>Student registration form</legend>
<form action="response.html" name="Student registration form"
target="_blank" method="get">
<label for="Name">Name:</label>
<input type="text" name="name" id="name" placeholder="Enter your name" required>
<br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<br><br>

<label for="pass">Password:</label>
<input type="pass" id="pass" name="pass" placeholder="Enter password" required>
<br><br>

<label for="Gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male" required>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other" required>
<label for="Other">Other</label>
<br><br>

<label for="course">Course:</label>
<select name="select" id="select">
<option value="">--select your course--</option>
<option value="C++">C++</option>
<option value="HTML">HTML</option>
</select>
<br><br>

<label for="tel">Contact No.</label>
<input type="tel" id="tel" name="tel" placeholder="Enter your number">
<br><br>

<label for="add">Address:</label><br>
<textarea name="add" id="add" rows="6" cols="30"></textarea>
<br><br>

<input type="submit" value="Register">
<input type="reset" value="Clear">
</form>
    </fieldset>

</html>
