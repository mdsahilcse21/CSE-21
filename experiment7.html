<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header {
    display: block;
    background: #dfdada;
    padding: 8px;
    text-align: center;
    font-weight: bold;
}
.menu .item {
    display: inline-block;
    background: #cfe0ff;
    padding: 6px 12px;
    margin: 5px 3px;
    border: 1px solid #99a;
}
.btn {
float: left;
background: #c8f5c8;
padding: 6px 12px;
margin: 5px;
border: 1px solid #8cc98c;
}
.clear {
clear: both;
}
    </style>
</head>
<body>
<div class="header">My Website Navigation</div>
<div class="menu">
    <div class="item">Home</div>
    <div class="item">About</div>
    <div class="item">Services</div>
    <div class="item">Contact</div>
</div>
<div class="float-box">
    <div class="btn">Dashboard</div>
    <div class="btn">Profile</div>
    <div class="btn">Messages</div>
    <div class="btn">Logout</div>
    <div class="clear"></div>
</div>

</html>
