<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <fieldset>
<legend>Hotel room booking form</legend>
<form action=".\response.html" name="Hotel room booking form"
target="_blank" method="get">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
<br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<br><br>

<label for="tel">Phone:</label>
<input type="tel" id="tel" name="tel" required>
<br><br>

<label for="check in date">Check in date:</label>
<input type="date" id="check in date" name="check in date" required>
<br><br>

<label for="check out date">Check out date:</label>
<input type="date" id="check out date" name="check out date" required>
<br><br>

<label for="select">Room type:</label>
<select name="select" id="select">
    <option value="">Room type</option>
    <option value="Single room">Single room</option>
    <option value="Double room">Double room</option>
</select>
<br><br>

<label for="Guest">No. of guest:</label>
<input type="number" id="Guest" name="Guest" min="1">
<br><br>

<label for="Request">Special request:</label><br>
<textarea name="text" id="Request" rows="7" cols="30"></textarea>
<br><br>

<input type="submit" value="Book now">
<input type="reset" value="reset now">

</form>
    </fieldset>

</html>
